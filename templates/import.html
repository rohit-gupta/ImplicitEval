{% extends "base.html" %}

{% block content %}
    <h1>Import Questions</h1>
    <form method="POST" enctype="multipart/form-data">
        <div>
            <label>Select JSONL file(s):</label>
            <input type="file" name="file" multiple accept=".jsonl" required>
        </div>
        <button type="submit">Import</button>
    </form>
{% endblock %}
