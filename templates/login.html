{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        <div>
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p>Need an account? <a href="{{ url_for('signup') }}">Signup</a></p>
{% endblock %}
